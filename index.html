	<body>
		<header>
			<h1>
				Wentworth Diversity Timeline<br />
			</h1>

		</header>

		<section id="cd-timeline" class="cd-container">
			<script>
				function escapeHtml(str) {
					var div = document.createElement('div');
					div.appendChild(document.createTextNode(str));
					return div.innerHTML;
				}

				function addEvent(item, index) {
					document.write('<div class="cd-timeline-block">');

					document.write('<div class="cd-timeline-img" style="background: ' + escapeHtml(types[item['type']]['bg']) + '">');
					document.write('<img src="img/' + escapeHtml(types[item['type']]['pic']) + '" />');
					document.write('</div>');

					document.write('<div class="cd-timeline-content">');

					if (item['title'] !== null) {
						document.write('<h2>');
						document.write(escapeHtml(item['title']));
						if (item['history']) {
							document.write('<span style="vertical-align: super">*</span>');
						}
						document.write('</h2>');
					}

					document.write('<p>' + escapeHtml(item['content']) + '</p>');

					if (item['link'] !== null) {
						document.write('<a href="' + escapeHtml( item['link'] ) + '" target="_blank" class="cd-read-more">Read more</a>');
					}

					document.write('<span class="cd-date">' + escapeHtml( item['date'] ) + '</span>');

					document.write('</div>');

					document.write('</div>');
				}

				events.forEach(addEvent);
			</script>

		</section> <!-- cd-timeline -->

		<footer>
			<span style="vertical-align: super">*</span><span style="font-style: italic">Events included for historical context.</span>
		</footer>
